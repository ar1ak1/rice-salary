<!DOCTYPE html>
<html lang="ja">
<head>
    <title>年収を石高にしようぜ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="あなたの年収を石高で表します">
    <meta name="keywords" content="年収,石高">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="年収を石高にしようぜ">
    <meta property="og:description" content="あなたの年収を石高で表します">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@ariaki4dev">
    <meta name="twitter:title" content="年収を石高にしようぜ">
    <meta name="twitter:description" content="あなたの年収を石高で表します">
    <link href="https://fonts.googleapis.com/css?family=Yuji+Syuku&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        * {
            font-family: 'Yuji Syuku', sans-serif;
            line-height: 2;
        }
    </style>
    <script>
        function salarytorice() {
            var mysalary = document.getElementById('salary').value;
            mysalary = Math.round(mysalary / (15291 * 2.5));
            document.getElementById('rice').innerHTML = `あなたの石高は約 ${mysalary} 石です`;
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">年収を石高にしようぜ</h1>
        <div class="input-group mb-3">
            <span class="input-group-text">あなたの年収</span>
            <input type="number" class="form-control" min="1" max="9999999999" id="salary" name="salary" value="10000000">
            <span class="input-group-text">円</span>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" onclick="javascript:salarytorice()">石高に変換する</button>
        </div>
        <div class="mb-3">
            <div class="card">
                <div class="card-body" id="rice">
                    年収を入力して「石高に変換する」を押してね
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">石高への変換方法</h5>
                    <p class="card-text">
                        令和5年度の米価をもとに年収を石高相当量「1石＝玄米150kg（2.5俵）」に変換しています。
                        当時より農耕技術が発達していてかなりの開きがあると思うので、あくまで参考程度にしてください。
                    </p>
                    <a href="https://www.maff.go.jp/j/seisan/keikaku/soukatu/attach/pdf/aitaikakaku-124.pdf" class="card-link">参考：令和５年産米の相対取引価格（速報）</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
